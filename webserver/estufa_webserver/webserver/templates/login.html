{% extends 'base.html' %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nome">Nome</label>
                {{ form.nome }}
            </div>
            <div class="form-group password-group">
                <label for="id_password">Senha</label>
                {{ form.password }}
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <div class="link-container">
            <p>N√£o possui uma conta? <a href="{% url 'signup' %}">Registre-se aqui</a></p>
        </div>
    </div>
</div>

<style>
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        /* Alinha o conte√∫do no in√≠cio do eixo vertical */
        padding-top: 10vh;
        /* Adiciona espa√ßo no topo para puxar o conte√∫do para cima */
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 1rem;
        text-align: left;
    }

    .password-group {
        position: relative;
    }

    label {
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #0056b3;
        box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.25);
        outline: none;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 30%;
        background: none;
        border: none;
        cursor: pointer;
        color: #333;
        font-size: 18px;
    }

    .btn-submit {
        background-color: #004d40;
        color: white;
        padding: 0.8rem;
        border-radius: 4px;
        border: none;
        margin-top: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #111111;
    }

    .link-container {
        margin-top: 1rem;
    }

    .link-container a {
        color: #004d40;
        text-decoration: none;
        font-weight: bold;
    }

    .link-container a:hover {
        text-decoration: underline;
    }
</style>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("id_password");
        var passwordToggle = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
        } else {
            passwordInput.type = "password";
            passwordToggle.textContent = "üëÅÔ∏è";
        }
    }
</script>
{% endblock %}
