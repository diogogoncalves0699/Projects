{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation">
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza de que deseja apagar o sistema "{{ sistema.nome_planta }}"? Esta ação é irreversível.</p>

    <form action="{% url 'apagar_sistema' id=sistema.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-delete-btn">Confirmar</button>
        <a href="{% url 'sistemas' %}" class="cancel-btn">Cancelar</a>
    </form>
</div>

<style>
    .delete-confirmation {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 30px auto;
        text-align: center;
    }

    .confirm-delete-btn,
    .cancel-btn {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
    }

    .confirm-delete-btn {
        background-color: #ff4444;
        /* Red */
    }

    .cancel-btn {
        background-color: #888;
        /* Gray */
        text-decoration: none;
        color: #fff;
    }
</style>
{% endblock %}
